<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>마커 클러스터러 사용하기</title>
    <script src="./js/jquery-1.12.3.js"></script>
</head>
<body>
<p style="margin-top:-12px">
    사용한 데이터를 보시려면 
    <em class="link">
       <a href="https://apis.map.kakao.com/download/web/data/chicken.json" target="_blank">여기를 클릭하세요!</a>
    </em>
</p>
<div id="map" style="width:100%;height:350px;"></div>
<script type="text/javascript" src="./data.json"></script>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=8ccdfaced97a36659a9fe155b5cf3cd2&libraries=services,clusterer,drawing"></script>
<script>
let parseData = JSON.parse(JSON.stringify(Params));
console.log(parseData)
    
var map = new kakao.maps.Map(document.getElementById('map'), { // 지도를 표시할 div
    center : new kakao.maps.LatLng(36.2683, 127.6358), // 지도의 중심좌표 
    level : 14 // 지도의 확대 레벨 
});

// 마커 클러스터러를 생성합니다 
var clusterer = new kakao.maps.MarkerClusterer({
    map: map, // 마커들을 클러스터로 관리하고 표시할 지도 객체 
    averageCenter: true, // 클러스터에 포함된 마커들의 평균 위치를 클러스터 마커 위치로 설정 
    minLevel: 10 // 클러스터 할 최소 지도 레벨 
});

var data = {
  "positions": [
        {
            title: '서울 디지텍 고등학교', 
            lat: 37.538921,
            lng: 126.990606
        },
        {
            title: '옆',
            lat: 37.529448,
            lng: 126.984238
        }
    ]
}





var markers = data.positions.map(function(address) {
    return new kakao.maps.Marker({
        position : new kakao.maps.LatLng(address.lat, address.lng)
    });
});

// 클러스터러에 마커들을 추가합니다
clusterer.addMarkers(markers);
</script>
</body>
</html>
